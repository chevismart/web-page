<body>

<script type="text/javascript">
        function deviceList(){getClientList("00000000");}
        function counterStatus(){queryCounterStatus("00000000","accf233b95f6");}
        function counterRecord(){queryCounterQty("00000000","accf233b95f6",true,true);}
        function resetRecord(){resetCounter("00000000","accf233b95f6",true, false);}
        function turnOn(){switchPowerStatus("00000000","accf233b95f6",true);}
        function turnOff(){switchPowerStatus("00000000","accf233b95f6",false);}
        function topup1(){topUp("00000000","accf233b95f6","ABCDEF0000", 1);}
        function topup5(){topUp("00000000","accf233b95f6","ABCDEF0000", 5);}
        function powerStatus(){queryPowerStatus("00000000","accf233b95f6");}
        function enableCounter(){switchCounterStatus("00000000","accf233b95f6","true");}
        function disableCounter(){switchCounterStatus("00000000","accf233b95f6","false")}

</script>

<div class="main">
    <form>
        <div class="header">
            <select name="select" id="clientList" class="clientList" onchange="selectedDeviceChanged(00000000)">
                <option value="volvo">Please Select</option>
            </select>
            <a href="javascript:void(0)" onclick="deviceList()">UPDATE</a>
        </div>
        <div class="body">
            <div class="info">
                <div class="device_name"> 名称: <b><span class="val"></span></b></div>
                <div class="mac_info">Mac 地址: <span class="val"></span></div>
                <div class="power_status">电源状态: <span class="val">--</span></div>
                <div class="coin_qty">进币数: <span class="val">--</span></div>
                <div class="prize_qty">出奖数: <span class="val">--</span></div>
            </div>
        </div>
        <ul>
            <li><a href="javascript:void(0)" onclick="counterStatus()">查询计数器开关状态</a></li>
            <li><a href="javascript:void(0)" onclick="resetRecord()">重置计数器</a></li>
            <li><a href="javascript:void(0)" onclick="enableCounter()">打开计数器</a></li>
            <li><a href="javascript:void(0)" onclick="disableCounter()">关闭计数器</a></li>
            <li><a href="javascript:void(0)" onclick="powerStatus()">查询电源状态</a></li>
            <li><a href="javascript:void(0)" onclick="turnOn()">开机</a></li>
            <li><a href="javascript:void(0)" onclick="turnOff()">关机</a></li>
            <li><a href="javascript:void(0)" onclick="topup1()">加1个币</a></li>
            <li><a href="javascript:void(0)" onclick="topup5()">加5个币</a></li>
        </ul>
    </form>

    This is Game Center page!
